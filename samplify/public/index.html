<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Samplify</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script> 
        $(function(){
          $("#searchContent").load("src/pages/search.html"); 
          $("#playlistContent").load("src/pages/playlists.html"); 
          $("#profileContent").load("src/pages/profile.html"); 
        });
    </script> 
    <script type="module" src="src/PlaylistController.js"></script>
    <script type="module" src="src/LoginController.js"></script>
    <script src="src/SearchController.js"></script>
    <script src="src/PlaylistObject.js"></script>
    <script src="src/PlaylistOperations.js"></script>
    <script>
      function openPage(evt, pageName) {
        var i, x, tablinks;
        x = document.getElementsByClassName("page");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < x.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" w3-green", "");
        }
        document.getElementById(pageName).style.display = "block";
        evt.currentTarget.className += " w3-green";
      }
  </script>
</head>

<body>
    <div class='container'>
        <div class='header'>
            <h1 class='header-text'>Samplify<i class="fa fa-music"></i></h1>
        </div>

        <div class="w3-bar w3-black">
            <button class="w3-bar-item w3-button tablink w3-green" onclick="openPage(event,'Search')">Search</button>
            <button class="w3-bar-item w3-button tablink" onclick="openPage(event,'Playlists')">Playlists</button>
            <button class="w3-bar-item w3-button tablink" onclick="openPage(event,'Profile')">Profile</button>
        </div>

        <div id="Search" class="page">
            <div id="searchContent"></div>
        </div>
    
        <div id="Playlists" class="page" style="display:none">
          <div id="playlistContent"></div>
        </div>
    
        <div id="Profile" class="page" style="display:none">
          <div id="profileContent"></div>
        </div>
</body>

</html>
