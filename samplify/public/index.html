<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Samplify</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="src/PlaylistController.js"></script>
    <script type="module" src="src/LoginController.js"></script>
    <script src="src/SearchController.js"></script>
    <script src="src/PlaylistObject.js"></script>
    <script src="src/PlaylistOperations.js"></script>
    <script src="src/SampleObject.js"></script>
    <script src="src/ResultOperations.js"></script>
    <script>
      function openPage(evt, pageName) {
        var i, x, tablinks;
        x = document.getElementsByClassName("page");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < x.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" w3-white", "");
        }
        document.getElementById(pageName).style.display = "block";
        evt.currentTarget.className += " w3-white";
      }
  </script>
</head>

<body>
    <div class='container'>
        <div class='header'>
            <h1 class='header-text'>Samplify<i class="fa fa-music"></i></h1>
        </div>

        <div class="w3-bar w3-black">
            <button class="w3-bar-item w3-button tablink w3-white" onclick="openPage(event,'Search')">Search</button>
            <button class="w3-bar-item w3-button tablink" onclick="openPage(event,'Playlists')">Playlists</button>
            <button class="w3-bar-item w3-button tablink" onclick="openPage(event,'Profile')">Profile</button>
        </div>

        <div id="Search" class="page">
            <!--<div id="searchContent"></div>-->
            <div class='search-container'>
              <div class='form-group'>
                  <div class='search-row'>
                      <input id='song'  class='search-input' placeholder='Search song' type="text">
                      <button id='search' type="search"><i class="fa fa-search"></i></button>
                  </div>
              </div>
          
              <table id='search-table' class='table table-bordered'>
                  <thead class='thead-light'>
                      <tr>
                          <th>Title</th>
                          <th>Artist</th>
                          <th>Cover Art</th>
                          <th>Select</th>
                      </tr>
                  </thead>
                      <tbody id='samples' class='results'>
                      
                      </tbody>
              </table>
          
              <div class='form-group'>
                  <select id="select-pl" class="custom-select">
                      <option>Choose Playlist</option>
                  </select>
                  <output id="playlist" for="playlist-to-add"></output>
                  <button id='add' class="btn btn-outline-success">Add to playlist</button>
              </div>
          </div>
        </div>
    
        <div id="Playlists" class="page" style="display:none">
          <div class='play-container'>
            <div class='list-view'>
                <div class='playlists'>
                  <div id='pl-items'>
                    
                  </div>
                </div>
                <div class='form-group'>
                    <div class='pl-in-row'>
                        <input id='pl-in-txt'  class='pl-input' placeholder='Playlist name' type="text">
                        <button id='create' class="btn btn-success">Create</button>
                    </div>
                </div>
            </div>
            <div class="pl-content">
                <div id="Content" class="pl-text"> 
                    <div contentEditable="true" class="pl-name" id="pl-name"></div>
                    <p contentEditable="true" class="pl-desc" id="pl-desc"></p>
                    <button id='edit' class="btn btn-success">Save</button>
                    <button id='delete' class="btn btn-danger"><i class="fa fa-trash-alt"></i></button>
                </div>
                <div class='pl-samples'>
                  <table class='table table-bordered'>
                    <tbody id='pl-sample-table'>
        
                    </tbody>
                  </table>
                </div>
            </div>
          </div>
        </div>

        <div id="Profile" class="page" style="display:none">
          <div id="login-container">
              <h1 id="login-header">Login</h1>
              
              <form id="login-form">
                <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
                <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
                <input type="submit" class="btn btn-success" value="Login" id="login-form-submit">
                <input type="signup" class="btn btn-outline-success" value="Signup" id="signup-button">
              </form>
          </div>
        </div>
</body>

</html>
