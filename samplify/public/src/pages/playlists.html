<head>
    <script type="module" src="src/PlaylistController.js"></script>
</head>
<div class='play-container'>
    <div class="list-view">
        <div class='playlists'>
            <tbody id='pl-items'>

            </tbody>
        </div>
        <div class='form-group'>
            <div class='pl-in-row'>
                <input id='pl-in-txt'  class='pl-input' placeholder='Playlist name' type="text">
                <button id='add' class="btn btn-success">Create</button>
            </div>
        </div>
    </div>
    <div class="pl-content">
        <div id="Content" class="pl-text"> 
            <div contentEditable="true" class="pl-name"></div>
            <p contentEditable="true" class="pl-desc"></p>
            <button id='edit' class="btn btn-success">Save</button>
            <button id='delete' class="btn btn-danger">Delete</button>
        </div>
        <div class="pl-samples">

        </div>
    </div>
</div>
